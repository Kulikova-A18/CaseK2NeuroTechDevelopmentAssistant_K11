name: Backend Tests

on:
  push:
    branches: [main, develop]
    paths:
      - "backend/**"
  pull_request:
    branches: [main, develop]
    paths:
      - "backend/**"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip

          # Сначала устанавливаем Flask и pytest-flask
          pip install "Flask==2.3.3"
          pip install "pytest-flask==1.2.0"
          pip install "Werkzeug==2.3.7"

          # Затем устанавливаем зависимости проекта
          if [ -f requirements.txt ]; then 
            # Удаляем Flask из requirements.txt если он там есть
            grep -v "Flask" requirements.txt > requirements_temp.txt || true
            grep -v "flask" requirements_temp.txt > requirements_filtered.txt || true
            grep -v "Werkzeug" requirements_filtered.txt > requirements_final.txt || true
            pip install -r requirements_final.txt
          fi

          # Устанавливаем pytest
          pip install pytest pytest-cov

      - name: Run tests
        run: |
          python -m pytest tests/ -v --tb=short

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            backend/test-results/
          retention-days: 7
